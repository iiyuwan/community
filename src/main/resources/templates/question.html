<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >问题详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body  style="background: #efefaa">
<div  th:insert="~{navigation::navigation}"></div>
<div class="container-fluid"  style="margin:25px;background: white;margin-top: 15px">
    <div class="row" style="background: white" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"  >
            <h3 ><span th:text="${question.title}"></span></h3>

            <span style="color: #666;font-size: 11px">
                Juice Community | 作者：<span th:text="${question.user.name}">
                </span> | 发布时间：<span th:text="${#dates.format(question.gmt_create,'yyyy/MM/dd HH:mm')}">
                </span> | 阅读数：<span th:text="${question.review_count}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
           <br/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <br/>
            <a th:href="@{'/publish/'+${question.id}}"  class="mylink" th:if="${session.user!=null&&session.user.id==question.creator}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="padding-right: 0px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-right: 0px">
                <h4>发起人</h4>
                <div class="media"  >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" th:src="${question.user.avatar_url}"   alt="avatar" style="width: 38px;height: 38px;border-radius: 5px">
                        </a>
                    </div>
                    <div class="media-body" >
                        <span th:text="${question.user.name}"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-right: 0px">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="/js/bootstrap.js" type="application/javascript"></script>
</body>
</html>
